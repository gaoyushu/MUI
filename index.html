<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="./css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="./css/app.css" />
		<link rel="stylesheet" href="./css/iconfont.css" />
		<style>
			.title {
				padding-top: 3.2rem;
				padding-bottom: 0rem;
				color: #6d6d72;
				font-size: 15px;
				background-color: #FFFFFF;
			}

			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}

			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}

			.oa-contact-avatar {
				width: 75px;
			}

			.oa-contact-avatar img {
				border-radius: 50%;
			}

			.oa-contact-content {
				width: 100%;
			}

			.oa-contact-name {
				margin-right: 20px;
			}

			.oa-contact-name,
			oa-contact-position {
				float: left;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar">
				<span class="mui-icon iconfont icon-rectangle390"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-money">
				<span class="mui-icon iconfont icon-caifua"></span>
				<span class="mui-tab-label">财富</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-fame">
				<span class="mui-icon iconfont icon-gouwu"></span>
				<span class="mui-tab-label">口碑</span>
			</a>
			<a class="mui-tab-item mui-active" href="#tabbar-with-chat">
				<span class="mui-icon iconfont icon-shejiao"></span>
				<span class="mui-tab-label">朋友</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-mine">
				<span class="mui-icon iconfont icon-changbei"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content">
				首页
			</div>
			<div id="tabbar-with-money" class="mui-control-content">
				财富
			</div>
			<div id="tabbar-with-fame" class="mui-control-content">
				口碑
			</div>
			<div id="tabbar-with-chat" class="mui-control-content  mui-active">
				<header class="mui-bar mui-bar-nav" style="background-color:#2187E7;height: 3.5rem;padding-top: 5px;">
					<h1 class="mui-title" style="font-size: 20px;text-align: left;color: #FFFFFF;">朋友</h1>
					<span class="mui-icon" style="margin-left:0;float: right;color: #FFFFFF;"><img style="width:30px;" src="./images/add.png" alt=""></span>
					<span class="mui-icon" style="margin-left:0;float: right;color: #FFFFFF;"><img style="width:33px;" src="./images/contact.png" alt=""></span>
					<span class="mui-icon" style="margin-left:0;float: right;color: #FFFFFF;"><img style="width:30px;" src="./images/soyiso.png" alt=""></span>
				</header>
				<div class="title">
					<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: #FFFFFF;border: none;">
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4" style="border: none;padding-left: 0;padding-right: 0;">
							<a href="#">
								<div style="flex:1;border-right: 1px solid #DDDDDD;">
								<span class="mui-icon"><img style="width: 65px;" src="./images/friends_icon1.png" alt=""></span>
								<div class="mui-media-body" style="font-size: 14px;margin-top: 0;font-weight: 550;">生活号</div>
								<div class="mui-media-body" style="font-size: 14px;color: #CCCCCC;margin-top: 5px;">钉钉更新了</div>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4" style="border: none;padding-left: 0;padding-right: 0;">
							<a href="#">
								<div style="border-right: 1px solid #DDDDDD;">
								<span class="mui-icon"><img style="width: 65px;" src="./images/friends_icon2.png" alt=""></span>
								<div class="mui-media-body" style="font-size: 14px;margin-top: 0;font-weight: 550;">小程序</div>
								<div class="mui-media-body" style="font-size: 14px;color: #CCCCCC;margin-top: 5px;">发现更多精品服务</div>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4" style="border: none;padding-left: 0;padding-right: 0;">
							<a href="#">
								<div style="border-right: 1px solid #DDDDDD;">
								<span class="mui-icon"><img style="width: 65px;" src="./images/friends_icon3.png" alt=""></span>
								<div class="mui-media-body" style="font-size: 14px;margin-top: 0;font-weight: 550;">生活圈</div>
								<div class="mui-media-body" style="font-size: 14px;color: #CCCCCC;margin-top: 5px;">和朋友分享生活</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" style="margin-top: 1rem;">
					<li class="mui-table-view-cell">
						<div class="mui-slider-cell">
							<div class="oa-contact-cell mui-table">
								<div class="oa-contact-avatar mui-table-cell" style="padding-top: 10px;padding-bottom: 10px;">
									<img src="./images/friends_icon4.png"  style="border-radius: 5px;width:55px"/>
								</div>
								<div class="oa-contact-content mui-table-cell" style="padding-top: 0;;">
									<div class="mui-clearfix">
										<h4 class="oa-contact-name" style="font-size:19px;">服务提醒（含支付助手）</h4>
									</div>
									<p class="oa-contact-email mui-h6" style="font-size:15px">
										空气污染，送健康果咯！
									</p>
								</div>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-slider-cell">
							<div class="oa-contact-cell mui-table">
								<div class="oa-contact-avatar mui-table-cell" style="padding-top: 10px;padding-bottom: 10px;">
									<img src="./images/friends_icon5.png"  style="border-radius: 5px;width:55px"/>
								</div>
								<div class="oa-contact-content mui-table-cell" style="padding-top: 0;;">
									<div class="mui-clearfix">
										<h4 class="oa-contact-name" style="font-size:19px;">蚂蚁财富</h4>
									</div>
									<p class="oa-contact-email mui-h6" style="font-size:15px">
										您有财富开运红白待领取
									</p>
								</div>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-slider-cell">
							<div class="oa-contact-cell mui-table">
								<div class="oa-contact-avatar mui-table-cell" style="padding-top: 10px;padding-bottom: 10px;">
									<img src="./images/friends_icon6.png"  style="border-radius: 5px;width:55px"/>
								</div>
								<div class="oa-contact-content mui-table-cell" style="padding-top: 0;;">
									<div class="mui-clearfix">
										<h4 class="oa-contact-name" style="font-size:19px;">手机充值</h4>
									</div>
									<p class="oa-contact-email mui-h6" style="font-size:15px">
										快开学的你是否也有这样的苦恼。
									</p>
								</div>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-slider-cell">
							<div class="oa-contact-cell mui-table">
								<div class="oa-contact-avatar mui-table-cell" style="padding-top: 10px;padding-bottom: 10px;">
									<img src="./images/friends_icon7.png"  style="border-radius: 5px;width:55px"/>
								</div>
								<div class="oa-contact-content mui-table-cell" style="padding-top: 0;;">
									<div class="mui-clearfix">
										<h4 class="oa-contact-name" style="font-size:19px;">浦发银行信用卡</h4>
									</div>
									<p class="oa-contact-email mui-h6" style="font-size:15px">
										[消息提醒]您有一波半价美食待领取
									</p>
								</div>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-slider-cell">
							<div class="oa-contact-cell mui-table">
								<div class="oa-contact-avatar mui-table-cell" style="padding-top: 10px;padding-bottom: 10px;">
									<img src="./images/friends_icon8.png"  style="border-radius: 5px;width:55px"/>
								</div>
								<div class="oa-contact-content mui-table-cell" style="padding-top: 0;;">
									<div class="mui-clearfix">
										<h4 class="oa-contact-name" style="font-size:19px;">浦发银行信用卡</h4>
									</div>
									<p class="oa-contact-email mui-h6" style="font-size:15px">
										[消息提醒]您有一波半价美食待领取
									</p>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div id="tabbar-with-mine" class="mui-control-content">
				我的
			</div>
		</div>
	</body>
	<script src="./js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>
</html>
